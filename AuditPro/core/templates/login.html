{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Work7 Auditores - Gestor de Processos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #ffeded; }
        .login-box { max-width: 600px; margin: 60px auto; }
        .logo-side { display: flex; flex-direction: column; align-items: center; }
        .login-title { color: #d32f2f; font-weight: bold; }
        .logo-img { max-height: 80px; margin-bottom: 12px;}
        .btn-danger {
            font-size: 1.2rem;
            font-weight: bold;
            transition: box-shadow 0.2s;
        }
        .btn-danger:hover {
            box-shadow: 0 0 0 0.2rem #d32f2f55;
        }
    </style>
</head>
<body>
    <div class="login-box shadow p-4 bg-white rounded">
        <div class="logo-side mb-4">
            <img src="{% static 'logo.png' %}" alt="Logo" class="logo-img"/>
            <h4 class="login-title text-center mb-4">Work7 Auditores - Gestor de Processos</h4>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Usu√°rio</label>
                <input type="text" name="username" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember_me">
                <label class="form-check-label" for="rememberMe">Lembrar-me</label>
            </div>
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <button type="submit" class="btn btn-danger w-100">Entrar</button>
        </form>
    </div>
</body>
</html>
